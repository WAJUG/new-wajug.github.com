<div class="social-share">
  <h4>Parlez-en sur:</h4>
  <ul>
    <li>
      <a class="events__authorSocialMediaLink" href="https://twitter.com/intent/tweet?text={{ page.title }}:&url={{ site.url }}{{ page.url }}&via={{ site.twitter_username }}&related={{ site.twitter_username }}" rel="nofollow" target="_blank" class="twitter" title="Share on Twitter"><i class="fa fa-twitter fa-4x"></i></a>
    </li>
    <li>
      <a class="events__authorSocialMediaLink" href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ page.url }}" class="facebook" title="Share on Facebook"><i class="fa fa-facebook fa-4x"></i></a>
    </li>
    <li>
      <a class="events__authorSocialMediaLink" href="http://www.linkedin.com/shareArticle?mini=true&url={{ site.url }}{{ page.url }}&title={{ page.title }}&summary={{ page.description }}&source={{ page.domain }}" class="linkedin" title="Share on LinkdeIn"><i class="fa fa-linkedin fa-4x"></i></a>
    </li>
  </ul>
</div><!-- /.social-share -->
